<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>etch-a-sketch</title>
  </head>
  <body>
    <!-- ------ -->
    <!--Header  -->
    <!-- ------ -->
    <header class="header">
      <h1>etch-a-sketch</h1>
    </header>
    <!-- ---- -->
    <!-- Main -->
    <!-- ---- -->
    <main class="main">
      <div class="settings-left">
        <div class="color-picker-container">
          <input type="color" value="#144444" class="color-picker" />
        </div>
        <button class="button" id="color-button">
          &#8599; Color mode &#8598;
        </button>
        <button class="button" id="rainbow-button">Rainbow mode</button>
        <button class="button" id="greyscale-button">Greyscale mode</button>
      </div>
      <div class="grid" id="grid"></div>
      <div class="settings-right">
        <button class="button" id="eraser-button">Eraser</button>
        <button class="button" id="clear-button">Clear</button>
        <button class="button" id="size-button">Grid size</button>
      </div>
    </main>
    <!-- ------ -->
    <!-- Footer -->
    <!-- ------ -->
    <footer class="footer">
      <p>
        <a
          class="github-link"
          title="GitHub repo for this project"
          href="https://github.com/ajjdunn/etch-a-sketch"
          ><img src="images/github.svg" class="github-icon"
        /></a>
      </p>
      <p id="footer-p">
        Created by Aaron Dunn for
        <a href="https://theodinproject.com/" class="odin-link"
          >The Odin Project</a
        >
      </p>
    </footer>
  </body>
</html>
